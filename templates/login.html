<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BANNARI AMMAN INSTITUTE OF TECHNOLOGY</title>
  </head>
  <body class="bg-navs">
    <nav class="bg-app">
      <h4 style='color:white' >
        <a href="" class="navbar-brand" style='color:red'><img src="{{ url_for('static', filename='image.bit_logo.png') }}"width="80" height="80"></a>
        BANNARI AMMAN INSTITUTE OF TECHNOLOGY
      </h4>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-light display mt-250" style="font-size:80px">One step to move forward of your career. Be ready for Placement</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-325">
            <div class="card-body">
              <form class="form" action="/login" method="post">
                <h1 class="text-center">Please sign in</h1><br>
                <div class="form-floating">
                  <input type="email" class="form-control" name="Email" id="floatingInput" placeholder="name@bitsathy.ac.in">
                  <label for="floatingInput">Email Id</label>
                </div>
                <div class="form-floating mt-3">
                  <input type="password" class="form-control" name="Password" id="floatingInput" placeholder="Password">
                  <label for="floatingInput">Password</label>
                </div>
                  <input type="submit" class="btn btn-primary btn-block btn-lg mt-3" value="SIGN IN">
              </form>
                <p class="mt-3">Sign up? <a href="/register">Create Account</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
